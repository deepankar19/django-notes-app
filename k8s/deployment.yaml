apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-notes-app
  namespace: learndev
  labels:
    app: django-notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-notes
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: django-notes
    spec:
      containers:
      - name: django-notes
        image: DOCKER_USERNAME/demo-django-notes-app:latest
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
